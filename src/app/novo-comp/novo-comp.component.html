<label>Server Name</label>
<!--<input type="text" class="form-control" style="width: 400px" (input)="onUpdateServerName($event)">
-->
<input type="text" class="form-control"
 style="width: 400px" [(ngModel)]="serverName">

<h3>{{serverName}}</h3>
<div>
  <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
  <p *ngIf="serverCreated;else noServer" >Server Creation: {{serverCreationStatus}}</p>
  <ng-template #noServer>
    <p>No Server creation</p>
  </ng-template>
</div>
